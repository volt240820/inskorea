<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>상담신청 - 인스코리아</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f9fbfc; min-width: 1280px; }
        .header { background: white; border-bottom: 1px solid #eee; padding: 20px 0; }
        .btn-orange { background-color: #FF9F43; color: white; border: none; }
        .btn-orange:hover { background-color: #e68a00; color: white; }
        
        /* 선택 박스 스타일 */
        .selection-card {
            border: 2px solid #eee; border-radius: 15px; padding: 40px; text-align: center;
            cursor: pointer; transition: 0.3s; background: white; height: 100%;
        }
        .selection-card:hover, .selection-card.active {
            border-color: #FF9F43; background-color: #FFF4E6;
        }
        .icon-box { font-size: 50px; color: #FF9F43; margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- 상단 헤더 -->
    <div class="header text-center relative">
        <a href="index.html" class="position-absolute start-0 ms-5 text-decoration-none text-dark fw-bold fs-5">
            <span style="color: #157EA5;">INSKOREA</span>
        </a>
        <h4 class="fw-bold m-0">여권정보입력</h4>
    </div>

    <div class="container mt-5" style="max-width: 800px;">
        
        <!-- 1. 선택 화면 -->
        <div class="row g-4 mb-5">
            <div class="col-6">
                <div class="selection-card" onclick="alert('모바일 카메라 기능은 준비중입니다.\n직접 입력을 이용해주세요.')">
                    <div class="icon-box"><i class="bi bi-camera-fill"></i></div>
                    <h4 class="fw-bold">여권 촬영</h4>
                    <p class="text-secondary">여권 정보를 자동으로<br>인식합니다.</p>
                </div>
            </div>
            <div class="col-6">
                <div class="selection-card active" onclick="showForm()">
                    <div class="icon-box"><i class="bi bi-pencil-square"></i></div>
                    <h4 class="fw-bold">직접 입력</h4>
                    <p class="text-secondary">여권 정보를 직접<br>입력합니다.</p>
                </div>
            </div>
        </div>

        <!-- 2. 입력 폼 (평소엔 숨겨져 있다가 나타남) -->
        <div id="input-form" class="bg-white p-5 rounded-4 shadow-sm border">
            <h5 class="fw-bold mb-4">본인확인을 위해 정보를 입력해주세요.</h5>
            
            <div class="mb-4">
                <label class="form-label text-secondary small">국가코드 (Country Code)</label>
                <select class="form-select form-select-lg">
                    <option>Vietnam (VNM)</option>
                    <option>Philippines (PHL)</option>
                    <option>Mongolia (MNG)</option>
                    <option>Laos (LAO)</option>
                    <option>Cambodia (KHM)</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label text-secondary small">여권번호 (Passport No)</label>
                <input type="text" class="form-control form-select-lg" placeholder="여권번호 입력">
            </div>

            <div class="row g-3">
                <div class="col-6">
                    <button class="btn btn-primary w-100 py-3 rounded-3" onclick="submitComplete()">
                        <i class="bi bi-phone me-2"></i> 푸시 인증
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary w-100 py-3 rounded-3" onclick="submitComplete()">
                        <i class="bi bi-envelope me-2"></i> 이메일 인증
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-outline-secondary px-5 rounded-pill">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        function showForm() {
            // 직접 입력 카드 클릭 시 폼으로 스크롤 이동
            document.getElementById('input-form').scrollIntoView({ behavior: 'smooth' });
        }

        function submitComplete() {
            // 실제 인증 기능은 없으므로 안내 메시지만 띄움
            alert("✅ 인증 요청이 완료되었습니다.\n담당자가 확인 후 연락드리겠습니다.");
            window.location.href = 'index.html'; // 홈으로 이동
        }
    </script>
</body>
</html>
